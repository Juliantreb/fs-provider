<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Welcome to AirBnB!</h4>
      </div>
      <div padding>
          <ion-item>
          <ion-input type="text" placeholder="First name"></ion-input>
            </ion-item>
          <ion-item>
          <ion-input type="text" placeholder="Last name"></ion-input>
              </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-datetime display-format="MM, DD, YYYY" placeholder="Date of Birth"></ion-datetime>
          </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      <ion-item>
          <ion-input type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>
      </div>

      
      <ion-button (click)="goRegister()" expand="block">Register</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
