<ion-header>
  <ion-toolbar>
    <ion-title>
        <div class="center">
            <h1>Create Rentals</h1>
          </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

  </ion-card>
<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="Address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Description"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Price"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Available Dates"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="text" placeholder="Extra Information"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Location (City, Country)"></ion-input>
                  </ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password"></ion-input>
				</ion-item>
			</div>

			<div padding>
				<ion-button (click)="Create()" expand="block">Create!</ion-button>
      </div>
		</ion-col>
	</ion-row>
</ion-grid>
</ion-content>
